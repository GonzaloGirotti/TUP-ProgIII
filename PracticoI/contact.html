<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact-style.css">
    <title>Contact</title>
</head>
<body>
    <div id="form-div">
        <form action="" method="POST">
            <p id="contact_p">Contactanos!</p>
            <br>

            <label for="name" class="label_tinputs">Nombre: </label>
            <input id="name" name="name" class="text_inputs" type="text" required>
            
            <br>
            
            <label for="surname" class="label_tinputs">Apellido: </label>
            <input id="surname" name="surname" class="text_inputs" type="text" required>
            
            <br>
            
            <label for="email" class="label_tinputs">E-Mail: </label>
            <input id="email" name="email" class="text_inputs" type="email" required>
            
            <br>
            
            <label for="phone" class="label_tinputs">Telefono: </label>
            <input id="phone" name="phone" class="text_inputs" type="number" required>
            
            <br>

            <label for="comments" class="label_tArea">Comentarios: </label>
            <textarea name="comments" name="comments" id="comments" class="tarea_comments"></textarea>
            
            <br>
            <button type="sumbit">Enviar formulario</button>
        </form>
    </div>
</body>
</html>
