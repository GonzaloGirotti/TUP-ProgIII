<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact-style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav>
            
        </nav>
    </header>


        <div id="contact-title">
            <h1>Contactanos</h1>
        </div>

        <div id="form-div">
            <form action="" method="POST">
                <div class="form-element-container">
                    <label for="name" class="label_tinputs">Nombre: </label>
                    <input id="name" name="name" class="text_inputs" type="text" placeholder="Juancito" required>
                </div>
    
                <br>
    
                <div class="form-element-container">
                    <label for="surname" class="label_tinputs">Apellido: </label>
                    <input id="surname" name="surname" class="text_inputs" type="text" placeholder="Perez" required>
                </div>
    
                <br>
    
                <div id="comments-container" class="form-element-container">
                    <label id="comments-label" for="comments" class="label_tArea">Comentarios: </label>
                    <textarea name="comments" id="comments" class="tarea_comments" placeholder="Me gustan las zapas!!"></textarea>
                </div>
    
                <br>
    
                <div class="form-element-container">
                    <label for="email" class="label_tinputs">E-Mail: </label>
                    <input id="email" name="email" class="text_inputs" type="email" placeholder="JPerez@gmail.com" required>
                </div>
    
                <br>
    
                <div class="form-element-container">
                    <label for="phone" class="label_tinputs">Telefono: </label>
                    <input id="phone" name="phone" class="text_inputs" type="number" placeholder="2914567890" required>
                </div>
    
                <br>
            
                <div id="button-container">
                    <button id="submit-button" type="sumbit">Enviar formulario</button>
                </div>
            </form>
        </div>

        <footer>
            <div id="footer-container">
                <div id="links-bar-container">
                    <a class="footer-link" href="#">Ayuda</a>
                    <a class="footer-link" href="#">Acerca de Nike</a>
                    <a class="footer-link" href="#">Novedades</a>
                    <a class="footer-link" href="#">Contacto</a>
                </div>
                <br>
                    <p class="copyright">&copy; 2025 Trabajo Practico Nro. 1. Home (Principal). Todos los derechos reservados.</p>
            </div>
        </footer>

</footer>
</body>


</html>
